<head>

</head>
<body>
    <div class="container"> <form>

              </div> </div>

               <div class="to"><p>To</p><div class="fDropdown"> <img src="flags/bd.webp"> <select name="to"> 
                </select>
                </div></div></div>
              <div class="upperbottom"><p>1USD = 112 BDT.</p></div> 
               <div class="bottom">
                <button>Get Exchange Rate</button>
               </div>
                </div>
            
            
        </form>   </div> 
        <script src="codes.js"></script>
        <script src="app.js"></script>
      
</body>
</html>
